<form [formGroup]="loginForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Sign In </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input formControlName="username" matInput placeholder="Email/Nick Name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="space-between start">
      <div><button  (click)="logInUser()" mat-raised-button color="primary">Login</button></div>
      <hr />
      <p>New User</p>
      <div><button  (click)="registerUser()" mat-raised-button color="primary">Register</button></div>

    </mat-card-actions>
  </mat-card>
</form>
